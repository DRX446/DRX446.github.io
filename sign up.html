<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <h2>Create an Account</h2>
        <form id="signup-form">
            <div class="input-field">
                <input type="text" id="fullname" placeholder="Full Name" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-field">
                <input type="email" id="email" placeholder="Email" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
                <i class="bx bx-eye" id="toggle-password"></i> <!-- Ikon untuk toggle password -->
            </div>
            <div class="input-field">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <i class="bx bxs-lock-alt"></i>
                <i class="bx bx-eye" id="toggle-confirm-password"></i> <!-- Ikon untuk toggle confirm password -->
            </div>
            <button type="submit" class="signup">Sign Up</button>
            <p>Already have an account? <a href="login.html" class="login">Login</a></p>
        </form>
    </div>
    <script src="main.js"></script> <!-- Memanggil file JavaScript -->
</body>
</html>
